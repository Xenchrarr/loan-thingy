<div class="standard-dialog">
    <h1 mat-dialog-title class="dialog-header">{{data.header}}</h1>
    <div mat-dialog-content class="dialog-content">
        <p>{{data.text}}</p>
    </div>
    <div mat-dialog-actions>

        <div class="blue-button-container">
            <button class="close-button" (click)="close()" [mat-dialog-close]="false" mat-flat-button>{{data.close}}</button>
            <button class="save-button" (click)="save()" [mat-dialog-close]="true" mat-flat-button>{{data.ok}}</button>
        </div>
    </div>
</div>
